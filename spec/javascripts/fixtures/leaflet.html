  <body>

    <div id="map"></div>

    <script>
    
      var bounds = new L.LatLngBounds(
        new L.LatLng(84.67351257, -172.96875),
        new L.LatLng(-54.36775852, 178.59375)
      );
      var map = L.map("map", {
        maxBounds: bounds,
        maxBoundsViscosity: 0.75
      }).setView([43, -83], 3);

      L.LayerGroup.EnvironmentalLayers({
      }).addTo(map);


    </script>
    
  </body>
